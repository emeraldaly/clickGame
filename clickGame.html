<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/clickGameStyleSheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>"Clique - Yeezus"</title>

</head>

<body>
  <div class="container-fluid">
    <h2>
      Push the button to push Yeezy's buttons: Ain't nobody f***ing with my clique game.
    </h2>
    <br />
    <div class="col-xs-12 col-sm-2">
      <table class="table timer">
        <tr>
          <td>
            <h4>Time</h4>
          </td>
        </tr>
        <tr>
          <td>
            <h2 id="runningTime">20</h2>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-xs-12 col-sm-8">
      <h5>
        Click as many pictures of his clique as possible in 20 seconds:
      </h5>

      <button class="btn btn-success active" id="start" onclick="timecount()">KanYES - Push to start</button>
      <button class="btn btn-danger active" id="stop" onclick="stopgame()">KanYES - Push to reset</button>
    </div>
  </div>

  <!-- choosing all square images definitely comes in handy for formatting at once! -->
  <div class="col-xs-12 col sm-10">
    <div class="row">
      <button class="btn btn-default clique">
        <img src="images/yeezy.jpg" alt="Yeezy"></button>
      <button class="btn btn-default clique">
        <img src="images/kim.jpg" alt="Kim"></button>
      <button class="btn btn-default clique">
        <img src="images/Rick-Ross.jpg" alt="Rick-Ross"></button>
      <button class="btn btn-default clique">
        <img src="images/taylorswift.jpg" alt="Taylor_Swift"></button>
      <button class="btn btn-default clique">
        <img src="images/mccartney.jpg" alt="McCartney"></button>
    </div>
    <br />
    <div class="row">
      <button class="btn btn-default clique">
        <img src="images/rihanna.jpg" alt="Rihanna"></button>
      <button class="btn btn-default clique">
        <img src="images/neely.jpg" alt="Neely"></button>
      <button class="btn btn-default clique">
        <img src="images/Kanye.jpg" alt="Kayne"></button>
      <button class="btn btn-default clique">
        <img src="images/Lupe-Fiasco.jpg" alt="Lupe Fiasco"></button>
      <button class="btn btn-default clique">
        <img src="images/nicki_minaj_anaconda.png" alt="Anaconda"></button>
    </div>
    <br />
    <div class="row">
      <button class="btn btn-default clique">
        <img src="images/pusha-t.jpg" alt="Pusha-T"></button>
      <button class="btn btn-default clique">
        <img src="images/kendrick-lamar.jpg" alt="Kendrick Lamar"></button>
      <button class="btn btn-default clique">
        <img src="images/beck.jpg" alt="Beck"></button>
      <button class="btn btn-default clique">
        <img src="images/2chainz.jpg" alt="2Chainz"></button>
      <button class="btn btn-default clique">
        <img src="images/drake.jpg" alt="Drake"></button>
    </div>
    <br />
    <div class="row">
      <button class="btn btn-default clique">
        <img src="images/kanyes.jpg" alt="Kaynes"></button>
      <button class="btn btn-default clique">
        <img src="images/BigSean.png" alt="Big Sean"></button>
      <button class="btn btn-default clique">
        <img src="images/future.jpg" alt="Future"></button>
      <button class="btn btn-default clique">
        <img src="images/jayz.png" alt="Jayz"></button>
      <button class="btn btn-default clique">
        <img src="images/kanlol.jpg" alt="Kanlol"></button>
    </div>
  </div>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Verified By
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Verified by Alyson</h4>
      </div>
      <div class="modal-body">
        I have reviewed this code and verify it works.
        <img src="images/AWVerified.jpg" alt="AWVerified"> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/clickGame.js"></script>
  <script type="text/javascript" src="js/button.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
